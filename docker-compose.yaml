
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    hostname: kafka
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  airflow-webserver:
    build: .
    command: webserver
    # Restored the entrypoint and PORTS below:
    entrypoint: [/bin/bash, -c, "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com && airflow webserver"]
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://bank_user:bank_password@postgres:5432/banking_db
      # üëá CRITICAL: Project Environment Variables
      - MINIO_BUCKET=banking-data
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - AWS_ACCESS_KEY_ID=${MINIO_ACCESS_KEY:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - SNOWFLAKE_USER=austinabraham49
      - SNOWFLAKE_PASSWORD=Jennifer.dbhs49
      - SNOWFLAKE_ACCOUNT=NIKWDUN-RBB38448
    depends_on:
      - postgres

  airflow-scheduler:
    build: .  # ‚ö†Ô∏è Must be 'build: .' to include Snowflake libraries
    command: scheduler
    volumes:
      - ./dags:/opt/airflow/dags
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://bank_user:bank_password@postgres:5432/banking_db
      # üëá CRITICAL: Project Environment Variables
      - MINIO_BUCKET=banking-data
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - AWS_ACCESS_KEY_ID=${MINIO_ACCESS_KEY:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - SNOWFLAKE_USER=austinabraham49
      - SNOWFLAKE_PASSWORD=Jennifer.dbhs49
      - SNOWFLAKE_ACCOUNT=NIKWDUN-RBB38448
    depends_on:
      - postgres
  
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./docker/minio/data:/data

  postgres:
    image: postgres:13
    container_name: banking-postgres
    environment:
      - POSTGRES_USER=bank_user
      - POSTGRES_PASSWORD=bank_password
      - POSTGRES_DB=banking_db
    ports:
      - "5435:5432"
    command: ["postgres", "-c", "wal_level=logical"]

  debezium:
    image: confluentinc/cp-kafka-connect:7.3.0
    container_name: debezium
    depends_on: [kafka, postgres]
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_GROUP_ID: 1
      CONNECT_CONFIG_STORAGE_TOPIC: my_connect_configs
      CONNECT_OFFSET_STORAGE_TOPIC: my_connect_offsets
      CONNECT_STATUS_STORAGE_TOPIC: my_connect_statuses
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      CONNECT_REST_ADVERTISED_HOST_NAME: debezium
    command: 
      - /bin/bash
      - -c 
      - |
        # Install S3 Sink
        confluent-hub install --no-prompt confluentinc/kafka-connect-s3:10.0.3
        # Install Debezium Postgres Source
        confluent-hub install --no-prompt debezium/debezium-connector-postgresql:2.1.4
        /etc/confluent/docker/run